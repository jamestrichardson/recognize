<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Recognize</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Recognize</h1>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/upload" class="active">Upload</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="upload-container">
            <h2>Upload File for Analysis</h2>

            <div class="tabs">
                <button class="tab-btn active" data-tab="face">Face Detection</button>
                <button class="tab-btn" data-tab="object">Object Detection</button>
            </div>

            <div class="tab-content active" id="face-tab">
                <form id="face-image-form" class="upload-form">
                    <div class="form-group">
                        <label>Upload Image</label>
                        <input type="file" id="face-image-input" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Detect Faces</button>
                </form>

                <form id="face-video-form" class="upload-form">
                    <div class="form-group">
                        <label>Upload Video</label>
                        <input type="file" id="face-video-input" accept="video/*" required>
                    </div>
                    <div class="form-group">
                        <label>Frame Skip (process every Nth frame)</label>
                        <input type="number" id="face-frame-skip" value="5" min="1" max="30">
                    </div>
                    <button type="submit" class="btn btn-primary">Detect Faces</button>
                </form>
            </div>

            <div class="tab-content" id="object-tab">
                <form id="object-image-form" class="upload-form">
                    <div class="form-group">
                        <label>Upload Image</label>
                        <input type="file" id="object-image-input" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Detect Objects</button>
                </form>

                <form id="object-video-form" class="upload-form">
                    <div class="form-group">
                        <label>Upload Video</label>
                        <input type="file" id="object-video-input" accept="video/*" required>
                    </div>
                    <div class="form-group">
                        <label>Frame Skip (process every Nth frame)</label>
                        <input type="number" id="object-frame-skip" value="5" min="1" max="30">
                    </div>
                    <button type="submit" class="btn btn-primary">Detect Objects</button>
                </form>
            </div>

            <div id="progress" class="progress-container" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your file...</p>
            </div>

            <div id="results" class="results-container" style="display: none;"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Recognize. Built with Flask and OpenCV.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
