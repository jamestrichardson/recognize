---
name: Release Please

"on":
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.JBOT_APP_ID }}
          private-key: ${{ secrets.JBOT_APP_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Release type determines versioning and changelog format
          release-type: simple
          token: ${{ steps.app-token.outputs.token }}

      # Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        if: ${{ steps.release.outputs.release_created }}
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        if: ${{ steps.release.outputs.release_created }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ steps.app-token.outputs.token }}

      # Build and push main web application image
      - name: Build and Push Web Application
        if: ${{ steps.release.outputs.release_created }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: |
            ghcr.io/jamestrichardson/recognize:${{ steps.release.outputs.tag_name }}
            ghcr.io/jamestrichardson/recognize:latest

      # Build and push face worker image
      - name: Build and Push Face Worker
        if: ${{ steps.release.outputs.release_created }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.face-worker
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: |
            ghcr.io/jamestrichardson/recognize-face-worker:${{ steps.release.outputs.tag_name }}
            ghcr.io/jamestrichardson/recognize-face-worker:latest

      # Build and push object worker image
      - name: Build and Push Object Worker
        if: ${{ steps.release.outputs.release_created }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.object-worker
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: |
            ghcr.io/jamestrichardson/recognize-object-worker:${{ steps.release.outputs.tag_name }}
            ghcr.io/jamestrichardson/recognize-object-worker:latest

      # Package and publish Helm chart to GitHub Container Registry
      - name: Install Helm
        if: ${{ steps.release.outputs.release_created }}
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Package Helm Chart
        if: ${{ steps.release.outputs.release_created }}
        run: |
          helm package helm/recognize

      - name: Login to GHCR for Helm
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo ${{ steps.app-token.outputs.token }} | \
            helm registry login ghcr.io -u ${{ github.repository_owner }} \
            --password-stdin

      - name: Push Helm Chart to GHCR
        if: ${{ steps.release.outputs.release_created }}
        run: |
          MAJOR="${{ steps.release.outputs.major }}"
          MINOR="${{ steps.release.outputs.minor }}"
          PATCH="${{ steps.release.outputs.patch }}"
          helm push recognize-${MAJOR}.${MINOR}.${PATCH}.tgz oci://ghcr.io/jamestrichardson/helm
