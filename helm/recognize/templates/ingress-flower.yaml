{{- if and .Values.monitoring.flower.enabled .Values.monitoring.flower.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "recognize.fullname" . }}-flower
  labels:
    {{- include "recognize.labels" . | nindent 4 }}
    app.kubernetes.io/component: flower
  {{- with .Values.monitoring.flower.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.monitoring.flower.ingress.className }}
  ingressClassName: {{ .Values.monitoring.flower.ingress.className }}
  {{- end }}
  {{- if .Values.monitoring.flower.ingress.tls }}
  tls:
    {{- range .Values.monitoring.flower.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.monitoring.flower.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "recognize.fullname" . }}-flower
                port:
                  number: 5555
{{- end }}
